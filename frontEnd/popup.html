<!DOCTYPE html>
<html lang="en">
   <head>
      <title>AI Resume Screener</title>
      <script src="popup.js" defer></script>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <h2>Upload Resume</h2>
      <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
      <br>
      <textarea id="jobDescription" placeholder="Enter job description here..." rows="4"></textarea>
      <br>
      <button id="analyzeResume">Analyze</button>

      <!-- Loading Spinner -->
      <div id="loading" style="display: none;">
         <p>Analyzing Resume...</p>
         <div class="spinner"></div>
      </div>
      <div id="result"></div>
   </body>
</html>
